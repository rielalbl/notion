<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Document</title>
    <style>
 @import url(//db.onlinewebfonts.com/c/9ea82c5b601a7f912cb586a1a5569616?family=Lyon+Text+Web+Semibold);

@font-face {font-family: "Lyon Text Web Semibold"; src: url("//db.onlinewebfonts.com/t/9ea82c5b601a7f912cb586a1a5569616.eot"); src: url("//db.onlinewebfonts.com/t/9ea82c5b601a7f912cb586a1a5569616.eot?#iefix") format("embedded-opentype"), url("//db.onlinewebfonts.com/t/9ea82c5b601a7f912cb586a1a5569616.woff2") format("woff2"), url("//db.onlinewebfonts.com/t/9ea82c5b601a7f912cb586a1a5569616.woff") format("woff"), url("//db.onlinewebfonts.com/t/9ea82c5b601a7f912cb586a1a5569616.ttf") format("truetype"), url("//db.onlinewebfonts.com/t/9ea82c5b601a7f912cb586a1a5569616.svg#Lyon Text Web Semibold") format("svg"); }
      
      div {
  font-family: 'Lyon Text Web Semibold';
  font-size: 22px;
  letter-spacing: 0px;
  display: inline-block;
  padding: 20px;
  text-align: center;
  border-radius: 5px;
}

    </style>
</head>

</body>
<div id="demo"></div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 6, 2023 06:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + " d " + h + " h "
  + minutes + " m " + seconds + " s ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "trapeze !!";
  }
}, 1000);
</script>
  
</html>
